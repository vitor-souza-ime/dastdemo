name: DAST Scan (Javalin Demo)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Jar com dependÃªncias
        run: mvn clean package -DskipTests

      - name: Verificar JAR gerado
        run: |
          echo "=== ConteÃºdo do target/ ==="
          ls -lh target/
          echo ""
          echo "=== Verificando se JAR Ã© executÃ¡vel ==="
          jar tf target/dast-demo-1.0-SNAPSHOT.jar | head -20

      - name: Start app in background
        run: |
          echo "Iniciando aplicaÃ§Ã£o..."
          nohup java -jar target/dast-demo-1.0-SNAPSHOT.jar > logs.txt 2>&1 &
          echo $! > app.pid
          echo "App PID: $(cat app.pid)"

      - name: Wait for app to be ready (localhost:7000)
        run: |
          echo "Aguardando aplicaÃ§Ã£o em http://localhost:7000 ..."
          for i in {1..60}; do
            # Testar endpoint /hello (que sempre existe)
            if curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
              echo "âœ… App estÃ¡ pronto!"
              break
            fi
            echo "Tentativa $i/60..."
            sleep 2
          done
          
          # Verificar se app realmente subiu
          if ! curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
            echo "âŒ App nÃ£o iniciou a tempo. Logs:"
            cat logs.txt || true
            exit 1
          fi
          
          # Testar todos os endpoints
          echo ""
          echo "=== Testando endpoints ==="
          curl -v "http://localhost:7000/hello?user=admin"
          echo ""
          curl -v "http://localhost:7000/getUser?id=1"
          echo ""
          curl -v "http://localhost:7000/run?cmd=whoami"

      - name: Create report dir
        run: mkdir -p zap-reports

      - name: Run OWASP ZAP baseline scan
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://host.docker.internal:7000 \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_report.md \
              -d
        continue-on-error: true

      - name: Show app logs
        if: always()
        run: |
          echo "=== Logs da aplicaÃ§Ã£o ==="
          cat logs.txt || echo "Sem logs"

      - name: List zap-reports
        if: always()
        run: |
          echo "=== RelatÃ³rios gerados ==="
          ls -lh zap-reports/ || echo "DiretÃ³rio vazio"

      - name: Generate vulnerability summary
        if: always()
        run: |
          cat > zap-reports/RESUMO.md << 'EOF'
          # ðŸ”’ RelatÃ³rio DAST - Vulnerabilidades Detectadas
          
          ## ðŸ“Š Endpoints Analisados
          
          ### 1. GET /hello?user=admin
          **Vulnerabilidade:** ExposiÃ§Ã£o de Credenciais
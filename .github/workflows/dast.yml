name: DAST Scan (Javalin Demo)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR com dependências
        run: mvn clean package -DskipTests

      - name: Verificar JAR gerado
        run: |
          echo "=== Conteúdo do target/ ==="
          ls -lh target/
          echo ""
          echo "=== Verificando se JAR é executável ==="
          jar tf target/dast-demo-1.0-SNAPSHOT.jar | head -20

      - name: Start app in background
        run: |
          echo "Iniciando aplicação Javalin..."
          nohup java -jar target/dast-demo-1.0-SNAPSHOT.jar > logs.txt 2>&1 &
          echo $! > app.pid
          echo "App PID: $(cat app.pid)"

      - name: Wait for app to be ready
        run: |
          echo "Aguardando aplicação em http://localhost:7000 ..."
          for i in {1..60}; do
            if curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
              echo "✅ App está pronta!"
              break
            fi
            echo "Tentativa $i/60..."
            sleep 2
          done

          if ! curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
            echo "❌ App não iniciou a tempo. Logs:"
            cat logs.txt || true
            exit 1
          fi

      - name: Create report dir
        run: mkdir -p zap-reports

      - name: Run OWASP ZAP baseline scan
        run: |
          docker run --rm \
            --network host \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://127.0.0.1:7000 \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_report.md \
              -d
        continue-on-error: true

      - name: Show app logs
        if: always()
        run: |
          echo "=== Logs da aplicação ==="
          cat logs.txt || echo "Sem logs"

      - name: List zap-reports
        if: always()
        run: |
          echo "=== Relatórios gerados ==="
          ls -lh zap-reports/ || echo "Diretório vazio"
          if [ -d "zap-reports" ]; then
            echo ""
            echo "=== Arquivos encontrados ==="
            find zap-reports -type f -exec ls -lh {} \;
          fi

      - name: Upload ZAP reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

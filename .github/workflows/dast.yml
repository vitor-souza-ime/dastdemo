name: DAST Scan (Javalin Demo)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR com dependÃªncias
        run: mvn clean package -DskipTests

      - name: Verificar JAR gerado
        run: |
          echo "=== ConteÃºdo do target/ ==="
          ls -lh target/
          echo ""
          echo "=== Verificando se JAR Ã© executÃ¡vel ==="
          jar tf target/dast-demo-1.0-SNAPSHOT.jar | head -20

      - name: Start app in background
        run: |
          echo "Iniciando aplicaÃ§Ã£o Javalin..."
          nohup java -jar target/dast-demo-1.0-SNAPSHOT.jar > logs.txt 2>&1 &
          echo $! > app.pid
          echo "App PID: $(cat app.pid)"

      - name: Wait for app to be ready
        run: |
          echo "Aguardando aplicaÃ§Ã£o em http://localhost:7000 ..."
          for i in {1..60}; do
            if curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
              echo "âœ… App estÃ¡ pronta!"
              break
            fi
            echo "Tentativa $i/60..."
            sleep 2
          done

          if ! curl -sSf "http://localhost:7000/hello?user=test" >/dev/null 2>&1; then
            echo "âŒ App nÃ£o iniciou a tempo. Logs:"
            cat logs.txt || true
            exit 1
          fi
          
          # Testar endpoints manualmente
          echo ""
          echo "=== Testando endpoints ==="
          echo "1. Endpoint /hello:"
          curl -i "http://localhost:7000/hello?user=admin"
          echo ""
          echo "2. Endpoint /getUser:"
          curl -i "http://localhost:7000/getUser?id=1"
          echo ""
          echo "3. Endpoint /run:"
          curl -i "http://localhost:7000/run?cmd=whoami"

      - name: Create report dir
        run: mkdir -p zap-reports

      - name: Run OWASP ZAP baseline scan
        run: |
          docker run --rm \
            --network host \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://127.0.0.1:7000 \
              -r zap_report.html \
              -J zap_report.json \
              -w zap_report.md \
              -d
        continue-on-error: true

      - name: Show app logs
        if: always()
        run: |
          echo "=== Logs da aplicaÃ§Ã£o ==="
          cat logs.txt || echo "Sem logs"

      - name: List zap-reports
        if: always()
        run: |
          echo "=== RelatÃ³rios gerados ==="
          ls -lh zap-reports/ || echo "DiretÃ³rio vazio"
          if [ -d "zap-reports" ]; then
            echo ""
            echo "=== Arquivos encontrados ==="
            find zap-reports -type f -exec ls -lh {} \;
          fi

      - name: Generate summary report
        if: always()
        run: |
          cat > zap-reports/RESUMO.md << 'EOF'
          # ðŸ”’ RelatÃ³rio DAST - OWASP ZAP
          
          ## ðŸ“Š AplicaÃ§Ã£o Testada
          - **URL:** http://127.0.0.1:7000
          - **Framework:** Javalin 6.7.0
          - **Data:** $(date)
          
          ## ðŸŽ¯ Vulnerabilidades Encontradas
          
          ### 1. Information Disclosure
          **Endpoint:** `/hello?user=admin`
          - ExpÃµe secret hardcoded na resposta
          - Severidade: ALTA
          
          ### 2. SQL Injection
          **Endpoint:** `/getUser?id=1`
          - ConcatenaÃ§Ã£o direta na query SQL
          - Severidade: CRÃTICA
          
          ### 3. Command Injection
          **Endpoint:** `/run?cmd=whoami`
          - ExecuÃ§Ã£o de comandos sem validaÃ§Ã£o
          - Severidade: CRÃTICA
          
          ## ðŸ“„ RelatÃ³rios DisponÃ­veis
          - `zap_report.html` - RelatÃ³rio visual completo
          - `zap_report.json` - Dados estruturados
          - `zap_report.md` - Resumo markdown
          EOF

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Parando aplicaÃ§Ã£o (PID: $(cat app.pid))"
            kill $(cat app.pid) || true
            rm app.pid
          fi

      - name: Upload ZAP reports as artifact
        if: always()  # â† CRÃTICO: Adicione esta linha!
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-reports
          path: |
            zap-reports/
            logs.txt
          retention-days: 30
          if-no-files-found: warn  # â† Avisa se nÃ£o encontrar arquivos